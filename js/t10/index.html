<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h2 class="h2">Заполните форму</h2>
        <form class="form">
            <div class="label_form_block" >
                <h4 class="h4">Введите имя</h4>
                <input type="text" class="input" name="name" id="input_name" value="">
                <p class="error" id="name_block"></p>

            </div>
            <div class="label_form_block" >
                <h4 class="h4">Введите дату рождения</h4>
                <input type="number" class="input" name="number" id="input_date" value="">
                <p class="error" id="date_block"></p>
            </div>
            <input type="submit" name="sub" class="btn_sub">
        </form>
    </div>
</body>
</html>
